<body>
    <div id="snackbar">{{this.message}}</div>
        <div class="heading">
        <h3 class >Contact me through social media</h3>
    </div>
    
    <div class="text-center social-btn">
        <a href="https://www.linkedin.com/in/rahul-antony/" target="_blank" class="btn btn-primary"><i class="fa fa-linkedin"></i>&nbsp; Linkedin</a>
        <a href="https://twitter.com/antony_rahul_96" target="_blank" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
        <a href="mailto:antonyrahul96@gmail.com" target="_blank" class="btn btn-danger"><i class="fa fa-envelope"></i>&nbsp; Gmail</a>
    </div>
 
<br>
    
       <div class="blackboard">
        
                <div class="contactform">
                        <h4>Drop a message here</h4>
                    <form  [formGroup]= "messageform" (submit)="processdata();">
                        <p>
                                <input type="text" formControlName="name" class="form-control" placeholder="Your Name *" value="" />
                        </p>
                        <p>
                               
                                <input type="text" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
                        </p>
                        <p>
                                
                                <input type="tel" formControlName="phone" class="form-control" placeholder="Your Phone Number " value="" />
                        </p>
    
                        <p>
                               
                                <textarea formControlName="txtmsg" class="form-control" placeholder="Your Message *"></textarea>
                        </p>
                        <p class="wipeout">
                                <input type="submit" value="Send Message" />
                        </p>
                    </form>

                </div>
        
        </div>
        <div *ngIf ="showspinner ==true" class="d-flex justify-content-center">
                <div class="spinner-border text-warning text-center" style="width: 2rem; height: 2rem;" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
    </body>
